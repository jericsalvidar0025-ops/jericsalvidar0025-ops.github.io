  .info a{color:var(--accent);text-decoration:none;transition:all .25s ease;}

  a.back{display:inline-block;margin-top:28px;padding:10px 20px;border-radius:999px;border:1px solid rgba(0,255,204,0.15);color:var(--accent);text-decoration:none;transition:all .25s ease;}

</head>
